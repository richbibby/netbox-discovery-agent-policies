agent_1_network:
  selector:
    agent: network
    environment: lab
  policies:
    network_discovery:
      path: policies/network-discovery-policy.yaml
      enabled: true

agent_2_device:
  selector:
    agent: device
    environment: lab
  policies:
    device_discovery:
      path: policies/device-discovery-policy.yaml
      enabled: true

agent_3_mist_worker:
  selector:
    agent: mist-worker
    environment: lab
  policies:
    mist_worker:
      path: policies/mist-worker-policy.yaml