device_discovery:
  lab_network:
    config:
      defaults:
        site: Lab Network
        username: "${SSH_USERNAME}"
        password: "${SSH_PASSWORD}"
    scope:
      - hostname: 172.24.0.100
        role: WAN Router
      - driver: eos
        hostname: 172.24.0.101
        role: Access Switch
        optional_args:
          transport: ssh
      - driver: eos
        hostname: 172.24.0.102
        role: Access Switch
        optional_args:
          transport: ssh