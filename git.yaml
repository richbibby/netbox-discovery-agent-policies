orb:
  labels:
    environment: lab
    purpose: webinar
    demo: true
  config_manager:
    active: git
    sources:
      git:
        url: "https://github.com/richbibby/netbox-discovery-agent-policies"
        schedule: "* * * * *"  # Check for updates every minute
        branch: main
  backends:
    network_discovery:
    device_discovery:
    common:
      diode:
        target: ${DIODE_TARGET}
        api_key: ${DIODE_API_KEY}
        agent_name: webinar-demo-agent
